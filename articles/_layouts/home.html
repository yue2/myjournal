---
layout: default
---

{{ content }}

<div class="myposts">
  <ul>
    {% for post in site.posts %}
        <li>
          <div class="w3-padding-16">
            <h2><a href="{{ post.url }}">{{ post.title}}</a></h2><br>
          <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span> -
          <span class="">{{post.author}}</span><br>
          <p class="excerpt"> First few words in the passage...</p>
          </div>

        </li>
    {% endfor %}
  </ul>

</div>
